<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng kí tài khoản</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="head"></div>
  <form action="method=" post"">
    <div class="container">
      <div class="titlehead">
        <h1 id="title">Đăng Kí Tài Khoản</h1>
        <hr>
        <p id="titlestart">Hoàn tất thông tin dưới đây để đăng ký</p>
        <hr>
      </div>
      <div class="contentregister">
        <div class="usernam"><label for="
        username" class="labelregister"><strong>Tên Đăng Nhập</strong></label>
          <input type="text" name="username" class="registerinput" placeholder="Tuansanji">
        </div>

        <div class="password">
          <label for="password" class="labelregister"><strong>Mật Khẩu</strong></label>
          <input type="password" name="password" class="registerinput" placeholder="Điền mật khẩu">
        </div>

        <div class="email">
          <label for="email" class="labelregister"><strong>Email</strong></label>
          <input type="text" name="email" class="registerinput" placeholder="tuansanji@gmail.com">
        </div>

        <div class="name">
          <label for="name" class="labelregister"><strong>Họ Và Tên</strong></label>
          <input type="text" name="name" class="registerinput" placeholder="Hoàng Minh Tuấn">
        </div>

        <div class="phonenumber">
          <label for="number" class="labelregister"><strong>Số Điện Thoại</strong></label>
          <input type="number" name="number" class="registerinput" placeholder="0968763453">
        </div>

        <div class="birthday">
          <label for="day" class="labelregister"><strong>Ngày Sinh</strong></label>
          <input type="date" name="day" class="registerinput" placeholder="15/05/1998">
        </div>

        <div class="nationality">
          <label for="from" class="labelregister"><strong>Quốc tịch</strong></label>
          <select>
            <option value="vietnam">Việt Nam</option>
            <option value="laos">Lào</option>
            <option value="cobodia">Cobodia</option>
            <option value="thailand">Thái Lan</option>
            <option value="myanmar">Myanmar</option>
            <option value="indonesia">indonesia</option>
            <option value="malaysia">malaysia</option>
            <option value="philippines">philippines</option>
            <option value="singapor">singapor</option>
            <option value="brunay">brunay</option>
          </select>

        </div>

        <div class="sex">
          <label for="sex" class="labelregister"><strong> Giới Tính</strong></label><br>
          <input type="radio" name="sex" class="sexinput" value="male"> Male <br>
          <input type="radio" name="sex" class="sexinput" value="female"> Female <br>
          <input type="radio" name="sex" class="sexinput" value="other"> Other
        </div>

        <div class="note">
          <p id="noteand"> Hãy đọc <a href="https://replit.com/@TuanSanji/Nhom2-Hoang-Minh-Tuan?v=1">điều khoản"</a> và
            chắc chắn để hoàn tất đăng kí</p>
        </div>
        <hr>
      </div>

      <div class="buttomregister">
        <button class="btn" id="btnregister">Đăng Kí</button>

      </div>
    </div>

    <div class="contact">
      <div class="contactadm">

      </div>

        </div>
